name: Bug Report
description: Report a bug or issue with m-session
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the information below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen instead?
      placeholder: I expected...
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device and browser
      description: What device and browser are you using?
      placeholder: "e.g. iPhone 15 / Safari, Pixel 8 / Chrome, MacBook / Firefox"
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other details, screenshots, or screen recordings that might help.
    validations:
      required: false
