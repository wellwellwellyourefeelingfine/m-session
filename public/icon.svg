<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#2D2D2D"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D8CD9"/>
      <stop offset="100%" style="stop-color:#B8A9E8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#accent)" stroke-width="8" opacity="0.3"/>

  <!-- Inner breathing orb -->
  <circle cx="256" cy="256" r="100" fill="url(#accent)" opacity="0.15"/>
  <circle cx="256" cy="256" r="80" fill="url(#accent)" opacity="0.25"/>
  <circle cx="256" cy="256" r="60" fill="url(#accent)" opacity="0.4"/>

  <!-- Center glow -->
  <circle cx="256" cy="256" r="40" fill="url(#accent)" opacity="0.7"/>

  <!-- Moon marker on orbit -->
  <circle cx="256" cy="96" r="16" fill="url(#accent)"/>
</svg>
